<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="register">
      <h2>CENTRE WEBASE</h2>
      <form method="post" id="register" action="">
        <label>Ism :</label><br />
        <input
          type="text"
          name="Fname"
          id="name"
          placeholder="Enter Your First Name"
        /><br /><br />
        <label>Familiya :</label><br />
        <input
          type="text"
          name="Lname"
          id="name"
          placeholder="Enter Your Last Name"
        /><br /><br />
        <label>Telefon raqami :</label><br />
        <select id="ph">
          <option>+998(90)</option>
          <!-- sadfsdfsf -->
          <option>+998(91)</option>
          <option>+998(93)</option>
          <option>+998(94)</option>
          <option>+998(97)</option>
          <option>+998(99)</option>
        </select>
        <input
          type="number"
          name="MNum"
          id="num"
          placeholder="Enter Your Mobile Number"
        /><br /><br />
        <label>Email :</label><br />
        <input
          type="email"
          name="email"
          id="name"
          placeholder="Enter Your Email"
        /><br /><br />
        <label>Parol :</label><br />
        <input
          type="password"
          name="pass"
          id="name"
          placeholder="Enter Your Password"
        /><br /><br />
        <label>Parolni qayta kiriting :</label><br />
        <input
          type="password"
          name="pass"
          id="name"
          placeholder="Re-Enter Your Password"
        /><br /><br />
        <input type="radio" name="male" id="male" /><span id="male"
          >&nbsp; Erkak</span
        >&nbsp;&nbsp; <input type="radio" name="male" id="male" /><span
          id="male"
          >&nbsp; Ayol</span
        >&nbsp;&nbsp;<br /><br />
        <input type="submit" value="Submit" id="sub" />
      </form>
    </div>
  </body>
</html>
